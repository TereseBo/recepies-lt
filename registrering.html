<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--CSS-->
     <link rel="stylesheet" href="style\style.css">
    <script type="module" src="./scripts/reg.js"></script>
    <title>Receptregistrering</title>
</head>

<body>
    <form action="" id="register-recipe">
        <label for="name">Receptnamn</label>
        <input type="text" name="name" id="name">
        <h3>Ingredienser</h3>
        <div id="ingredients-container">
            <div id="ingredient-field">
                <label for="ingredient">Ingrediens:</label>
                <input type="text" name="ingredient" id="ingredient"/>
                <label for="amount">Mängd:</label>
                <input type="number" name="amount" id="amount"/>
                <select type="select" name="unit" id="unit">
                <option value="g">g</option>
                <option value="kg">kg</option>
                <option value="l">l</option>
                <option value="dl">dl</option>
                <option value="ml">ml</option>
                <option value="st">st</option>
                </select>
                <select type="select" name="category" id="category" value="other">
                    <option value="other">Övrigt</option>
                    <option value="greens">Frukt och Grönt</option>
                    <option value="dairy">Mejeri</option>
                    <option value="chese">Chark och ost</option>
                    <option value="drygoods">Torrvaror</option>
                    <option value="frozen">Fryst</option>
                    
                    </select>

                <!--TODO: Add enhet and category-->
            </div>
            
        </div>
        <button type="button" id="add-ingredient">Lägg till ingrediens</button>
        <button type="button" id="remove-ingredient">Ta bort ingrediens</button>
        <label for="comment">Kommentar</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <button type="submit" id="submit">Skicka</button>
    </form>

</body>

</html>
